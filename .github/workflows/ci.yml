name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install ruff mypy types-passlib types-python-jose types-requests
      - run: ruff check .
      # - run: mypy app/  # Uncomment when types are fully fixed

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: athena
          POSTGRES_PASSWORD: athena_secret
          POSTGRES_DB: athena_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-asyncio pytest-cov httpx
      - name: Run Tests
        env:
          DATABASE_URL: postgresql+asyncpg://athena:athena_secret@localhost:5432/athena_test
          SYNC_DATABASE_URL: postgresql://athena:athena_secret@localhost:5432/athena_test
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          JWT_SECRET_KEY: test-secret
        run: pytest --cov=app --cov-report=xml


  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: api
          file: api/Dockerfile.prod
          push: false
          tags: athena-api:latest
          build-args: |
            SKIP_HEAVY=true

      # Frontend build is skipped until initialized
