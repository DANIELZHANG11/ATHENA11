name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  PNPM_VERSION: 9.0.0
  NODE_VERSION: 20

jobs:
  # ============================================================================
  # Job 1: å®‰è£…ä¾èµ–å¹¶ç¼“å­˜
  # ============================================================================
  install:
    name: ðŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸž Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¤ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/apps/*/node_modules
            frontend/packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}

  # ============================================================================
  # Job 2: TypeScript ç±»åž‹æ£€æŸ¥
  # ============================================================================
  typecheck:
    name: ðŸ” TypeScript Check
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸž Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ðŸ“¦ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/apps/*/node_modules
            frontend/packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}

      - name: ðŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ðŸ” Type check packages/ui
        run: pnpm --filter @athena/ui typecheck

      - name: ðŸ” Type check packages/app
        run: pnpm --filter @athena/app typecheck

      - name: ðŸ” Type check apps/next
        run: pnpm --filter @athena/next typecheck

      # Expo type check å¯èƒ½éœ€è¦é¢å¤–é…ç½®ï¼Œæš‚æ—¶è·³è¿‡
      # - name: ðŸ” Type check apps/expo
      #   run: pnpm --filter @athena/expo typecheck

  # ============================================================================
  # Job 3: ESLint ä»£ç æ£€æŸ¥
  # ============================================================================
  lint:
    name: ðŸ§¹ Lint Check
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸž Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ðŸ“¦ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/apps/*/node_modules
            frontend/packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}

      - name: ðŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ðŸ§¹ Lint apps/next
        run: pnpm --filter @athena/next lint
        continue-on-error: true

  # ============================================================================
  # Job 4: Next.js æž„å»ºæµ‹è¯•
  # ============================================================================
  build-web:
    name: ðŸ—ï¸ Build Web (Next.js)
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸž Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: ðŸ“¦ Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/apps/*/node_modules
            frontend/packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('frontend/pnpm-lock.yaml') }}

      - name: ðŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Next.js
        run: pnpm --filter @athena/next build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: frontend/apps/next/.next
          retention-days: 1

  # ============================================================================
  # Job 5: ç¡¬ç¼–ç æ£€æŸ¥ (Design Token åˆè§„)
  # ============================================================================
  design-token-check:
    name: ðŸŽ¨ Design Token Compliance
    runs-on: ubuntu-latest
    needs: install
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¨ Check for hardcoded hex colors
        run: |
          echo "ðŸ” Checking for hardcoded hex colors in components..."
          
          # æŽ’é™¤é…ç½®æ–‡ä»¶ï¼Œåªæ£€æŸ¥ç»„ä»¶ä»£ç 
          VIOLATIONS=$(grep -rn --include="*.tsx" --include="*.ts" \
            -E "(color|background|backgroundColor|borderColor|fill|stroke):\s*['\"]#[0-9A-Fa-f]{3,8}['\"]" \
            packages/ui/src packages/app/src apps/next/pages apps/expo/app \
            2>/dev/null | grep -v "tamagui.config" | grep -v "// ignore-hardcode" || true)
          
          if [ -n "$VIOLATIONS" ]; then
            echo "âŒ Found hardcoded colors (should use Tamagui tokens like \$systemBlue):"
            echo "$VIOLATIONS"
            echo ""
            echo "ðŸ“– Refer to: 06 - UIUXè®¾è®¡ç³»ç»ŸUI_UX_Design_system.md"
            # æš‚æ—¶ä¸é˜»æ–­ CIï¼Œåªè­¦å‘Š
            # exit 1
          else
            echo "âœ… No hardcoded colors found!"
          fi

      - name: ðŸŽ¨ Check for hardcoded pixel values
        run: |
          echo "ðŸ” Checking for hardcoded pixel values..."
          
          # æ£€æŸ¥ç›´æŽ¥å†™æ•°å­—çš„æ ·å¼ï¼ˆä½†æŽ’é™¤åˆç†çš„æƒ…å†µå¦‚ 0, 1, 100%ï¼‰
          VIOLATIONS=$(grep -rn --include="*.tsx" --include="*.ts" \
            -E "(padding|margin|gap|width|height|top|left|right|bottom|borderRadius):\s*[0-9]{2,}" \
            packages/ui/src apps/next/pages apps/expo/app \
            2>/dev/null | grep -v "tamagui.config" | grep -v "// ignore-hardcode" || true)
          
          if [ -n "$VIOLATIONS" ]; then
            echo "âš ï¸ Found potential hardcoded pixel values (consider using \$space tokens):"
            echo "$VIOLATIONS"
          else
            echo "âœ… No suspicious hardcoded values found!"
          fi

      - name: ðŸŽ¨ Check for non-Lucide icons
        run: |
          echo "ðŸ” Checking for non-Lucide icon imports..."
          
          # æ£€æŸ¥æ˜¯å¦å¼•å…¥äº†éž Lucide å›¾æ ‡åº“
          VIOLATIONS=$(grep -rn --include="*.tsx" --include="*.ts" \
            -E "from ['\"](@expo/vector-icons|react-icons|@heroicons|@ant-design/icons)" \
            packages/ui/src apps/next/pages apps/expo/app \
            2>/dev/null || true)
          
          if [ -n "$VIOLATIONS" ]; then
            echo "âŒ Found non-Lucide icon imports (should use lucide-react or lucide-react-native):"
            echo "$VIOLATIONS"
            # exit 1
          else
            echo "âœ… All icons are from Lucide!"
          fi

  # ============================================================================
  # Job 6: ç»¼åˆæŠ¥å‘Š
  # ============================================================================
  summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [typecheck, lint, build-web, design-token-check]
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸŽ¯ Frontend CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ needs.typecheck.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âš ï¸ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-web.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Design Tokens | ${{ needs.design-token-check.result == 'success' && 'âœ… Compliant' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š Design System: \`06 - UIUXè®¾è®¡ç³»ç»ŸUI_UX_Design_system.md\`" >> $GITHUB_STEP_SUMMARY
