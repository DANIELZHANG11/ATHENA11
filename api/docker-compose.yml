# Docker Compose 配置 - 雅典娜 (Athena) 开发环境
# 
# 使用说明:
#   docker-compose up -d          # 启动所有服务
#   docker-compose logs -f api    # 查看 API 日志
#   docker-compose down           # 停止服务

version: "3.8"

services:
  # ==========================================================================
  # 数据库
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: athena-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-athena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-athena_secret}
      POSTGRES_DB: ${POSTGRES_DB:-athena}
    ports:
      - "${POSTGRES_PORT:-45432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      athena-network:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-athena}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # 对象存储
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: athena-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-athena_access_key}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-athena_secret_key}
    ports:
      - "${MINIO_PORT:-49000}:9000"
      - "${MINIO_CONSOLE_PORT:-49001}:9001"
    volumes:
      - minio_data:/data
    networks:
      athena-network:
        ipv4_address: 172.20.0.11
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO 初始化 - 创建 Bucket
  minio-init:
    image: minio/mc:latest
    container_name: athena-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-athena_access_key} ${MINIO_SECRET_KEY:-athena_secret_key};
      mc mb --ignore-existing myminio/athena-books;
      mc mb --ignore-existing myminio/athena-covers;
      mc mb --ignore-existing myminio/athena-temp;
      echo 'Buckets created successfully';
      "
    networks:
      - athena-network

  # ==========================================================================
  # 缓存 & 消息队列 (Valkey - Redis 替代)
  # ==========================================================================
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: athena-valkey
    restart: unless-stopped
    ports:
      - "${VALKEY_PORT:-46379}:6379"
    volumes:
      - valkey_data:/data
    networks:
      athena-network:
        ipv4_address: 172.20.0.12
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # API 服务
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-api
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - SYNC_DATABASE_URL=postgresql://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-athena_access_key}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-athena_secret_key}
      - MINIO_SECURE=false
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - POWERSYNC_URL=${POWERSYNC_URL:-http://powersync:8080}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:48173,http://localhost:5173}
    ports:
      - "${API_PORT:-48000}:8000"
    volumes:
      - ./app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      valkey:
        condition: service_healthy
    networks:
      athena-network:
        ipv4_address: 172.20.0.20
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Celery Worker
  # ==========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q default,processing
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - SYNC_DATABASE_URL=postgresql://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-athena_access_key}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-athena_secret_key}
      - MINIO_SECURE=false
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - athena-network

  # ==========================================================================
  # Celery OCR Worker (独立 Queue)
  # ==========================================================================
  celery-ocr-worker:
    build:
      context: .
      dockerfile: Dockerfile.ocr
    container_name: athena-celery-ocr
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q ocr --concurrency=2
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - SYNC_DATABASE_URL=postgresql://${POSTGRES_USER:-athena}:${POSTGRES_PASSWORD:-athena_secret}@postgres:5432/${POSTGRES_DB:-athena}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-athena_access_key}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-athena_secret_key}
      - MINIO_SECURE=false
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/1
      - OCR_USE_PADDLE=true
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - athena-network
    deploy:
      resources:
        limits:
          memory: 4G

  # ==========================================================================
  # Celery Beat (定时任务调度)
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-celery-beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - APP_ENV=${APP_ENV:-development}
      - CELERY_BROKER_URL=redis://valkey:6379/0
      - CELERY_RESULT_BACKEND=redis://valkey:6379/1
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - athena-network

  # ==========================================================================
  # PowerSync Service
  # ==========================================================================
  powersync:
    image: journeyapps/powersync-service:latest
    container_name: athena-powersync
    restart: unless-stopped
    environment:
      POWERSYNC_CONFIG: /config/powersync.yaml
    ports:
      - "${POWERSYNC_PORT:-48090}:8080"
      - "49091:9091"  # Metrics
    volumes:
      - ./powersync:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      athena-network:
        ipv4_address: 172.20.0.21
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================================================
# 网络配置
# ==========================================================================
networks:
  athena-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==========================================================================
# 数据卷
# ==========================================================================
volumes:
  postgres_data:
  minio_data:
  valkey_data:
