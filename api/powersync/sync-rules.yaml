# PowerSync Sync Rules for Athena
# 简化版本用于初始部署

bucket_definitions:
  # 用户数据
  user_data:
    parameters:
      - SELECT id AS bucket_id FROM users WHERE id = token_parameters.user_id
    data:
      - SELECT id, title, author, sha256, created_at, updated_at FROM books WHERE user_id = bucket.bucket_id AND deleted_at IS NULL
